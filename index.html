<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kln Student Login Page</title>
    <style>
        /* Resetting some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Smooth purple to blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Main container */
        .container {
            background: #1f1f1f; /* Dark grey background for the container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            transition: all 0.3s ease;
        }

        /* Hover effect for container */
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* Logo styling */
        .logo img {
            max-width: 120px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: rotate(15deg);
        }

        /* Form styling */
        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 18px;
            text-align: left;
            color: #fff;
        }

        .login-form input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 16px;
            background-color: #2a2a2a;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .login-form button {
            background-color: #2575fc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #6a11cb;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            .login-form label {
                font-size: 16px;
            }

            .login-form input {
                font-size: 14px;
            }

            .login-form button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="download.png" alt="Logo">
        </div>

        <!-- Login Form -->
        <form class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
